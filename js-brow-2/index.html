<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--<a href="https://www.flaticon.com/free-icons/delete" title="delete icons">Delete icons created by Pixel perfect - Flaticon</a>-->
</head>
<body>
    <div class="space-gen">
        <div class="titulo">
            <h1>ToDo List</h1>
        </div>
        
        <div class="div-form">
            <form id="dform" class="row">
                <input type="text" class="form-control" id="tarea_in" name="nombre" placeholder="Ingresa tu nueva tarea">
                <input type="submit" value="Add" id="add_in" class="btn btn-primary"><!--Botón de envío a "action"-->
            </form>   
        </div>
        <div id="div-list" class="div-list" style="display:none">
            <div id="lista" class="list-group list-group-flush">
                <button class="btn btn-primary" type="button" id="btn-delete">Delete all done</button>
            </div>
        </div>    
    </div>
    <script src="js/script.js"></script>
</body>
</html>
