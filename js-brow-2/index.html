<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--<a href="https://www.flaticon.com/free-icons/delete" title="delete icons">Delete icons created by Pixel perfect - Flaticon</a>-->
</head>
<body>
    <div class="space-gen">
        <div class="titulo">
            <h1>ToDo List</h1>
        </div>
        
        <div class="div-form">
            <form id="dform" class="row">
                <input type="text" class="form-control" id="tarea_in" name="nombre" placeholder="Ingresa tu nueva tarea">
                <input type="submit" value="Add" id="add_in" class="btn btn-primary"><!--Botón de envío a "action"-->
            </form>   
        </div>
        <div id="div-list" class="div-list" style="display:none">
            <div class="dropdown" id="filter">
                <button class="btn btn-light dropdown-toggle" type="button" id="btnFilter" data-bs-toggle="dropdown" aria-expanded="false">
                    Filtrar
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <li><button class="dropdown-item" type="button" id="filterPending">Sin completar<span class="badge bg-secondary" id="badgePending"></span></button></li>
                    <li><button class="dropdown-item" type="button" id="filterDone">Completadas<span class="badge bg-secondary" id="badgeDone"></span></button></li>
                    <li><button class="dropdown-item" type="button" id="filterAll">Todas<span class="badge bg-secondary" id="badgeAll"></span></button></li>
                </ul>
            </div>
            <div id="lista" class="list-group list-group-flush">
                <button class="btn btn-primary" type="button" id="btn-delete">Delete all done</button>
            </div>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
